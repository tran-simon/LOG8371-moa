name: Test MOA

on:
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java and Maven
        run: |
          apt update
          apt install -y maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots test
